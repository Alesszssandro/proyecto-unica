<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario"> 
        <h2 >Iniciar Sesión</h2>
        <div class="formulario_inputs">
            <div class="input">
                <input type="text" placeholder="Username">
                <img class="lock" src="https://www.svgrepo.com/show/532323/lock-alt.svg">     
            </div>
            <div class="input">
                <input type="text" placeholder="Password">
                <img class="person" src="https://www.svgrepo.com/show/436843/person-fill.svg">
            </div>
        </div>
        <div class="formulario_text"> 
            <div>
                <input type="checkbox">
                <span>Recordar</span>
            </div>
            
        </div>
        <button class="btn" type="submit">Iniciar sesión</button>
        <div class="formulario_footer">
            <span>¿No tienes una cuenta? </span>
            <a href="http://127.0.0.1:5500/registro/registo.html">Registrarse</a>
        </div>
    </form>
</body>
</html>
